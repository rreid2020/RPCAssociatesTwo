# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name rpcassociates.co www.rpcassociates.co;
    
    # Redirect all HTTP to HTTPS
    return 301 https://rpcassociates.co$request_uri;
}

# HTTPS - www to non-www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.rpcassociates.co;
    
    # SSL certificates (configure these in your deployment)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # Redirect www to non-www
    return 301 https://rpcassociates.co$request_uri;
}

# Main HTTPS server - non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rpcassociates.co;
    root /usr/share/nginx/html;
    index index.html;

    # SSL certificates (configure these in your deployment)
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve robots.txt explicitly (before SPA catch-all)
    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =404;
        add_header Content-Type "text/plain; charset=utf-8";
    }

    # Serve sitemap.xml
    location = /sitemap.xml {
        try_files $uri /index.html;
        add_header Content-Type "application/xml; charset=utf-8";
    }

    # Handle client-side routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}

